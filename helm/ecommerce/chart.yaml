apiVersion: v2
name: ecommerce
description: E-commerce microservices application for AKS
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ecommerce
  - microservices
  - kubernetes
  - aks
maintainers:
  - name: Your Name
    email: your.email@example.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
