# Development environment overrides

global:
  imageRegistry: acrecommercedev.azurecr.io
  imagePullPolicy: Always

productService:
  replicaCount: 1 # Single replica for dev
  image:
    tag: latest
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "250m"

userService:
  replicaCount: 1
  image:
    tag: latest
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "250m"

frontendService:
  replicaCount: 1
  image:
    tag: latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

postgresql:
  primary:
    persistence:
      size: 2Gi # Smaller for dev
    resources:
      requests:
        memory: 128Mi
        cpu: 100m

redis:
  master:
    persistence:
      enabled: false # No persistence in dev

rabbitmq:
  persistence:
    size: 1Gi
  resources:
    requests:
      memory: 128Mi
      cpu: 50m

secrets:
  postgres:
    password: postgres123
  rabbitmq:
    password: guest
  jwt:
    secret: dev-jwt-secret-not-for-production
