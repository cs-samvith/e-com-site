{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ecommerce.fullname" . }}-ingress
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "ecommerce.fullname" $ }}-{{ .service }}
                port:
                  number: {{ if eq .service "frontend-service" }}{{ $.Values.frontendService.service.port }}{{ else if eq .service "product-service" }}{{ $.Values.productService.service.port }}{{ else }}{{ $.Values.userService.service.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}