trigger: none # Manual deployment only

pr: none # No PR triggers

parameters:
  - name: environment
    displayName: "Environment"
    type: string
    default: "dev"
    values:
      - dev
      - staging
      - prod
  - name: action
    displayName: "Action"
    type: string
    default: "deploy"
    values:
      - deploy
      - destroy

variables:
  - name: azureServiceConnection
    value: "azure-ecommerce-sp"
  - name: location
    value: "eastus"
  - name: resourceGroupPrefix
    value: "rg-ecommerce-aks"
  - name: resourceGroup
    value: "$(resourceGroupPrefix)-${{ parameters.environment }}"
  - name: deploymentName
    value: "aks-infra-$(Build.BuildNumber)"

stages:
  - stage: CheckExisting
    displayName: "Check Existing Resources"
    jobs:
      - job: CheckCluster
        displayName: "Check if Cluster Already Exists"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: AzureCLI@2
            name: CheckCluster
            displayName: "Check for Existing Cluster"
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                echo "Checking for existing AKS cluster..."

                if az aks show --resource-group $(resourceGroup) --name aks-ecommerce-${{ parameters.environment }} &> /dev/null; then
                  echo "##vso[task.logissue type=warning]âš ï¸  AKS cluster already exists!"
                  echo "##vso[task.logissue type=warning]Skipping deployment to avoid SSH key error"
                  echo "##vso[task.setvariable variable=clusterExists;isOutput=true]true"
                  
                  STATUS=$(az aks show --resource-group $(resourceGroup) --name aks-ecommerce-${{ parameters.environment }} --query provisioningState -o tsv)
                  echo "Existing cluster status: $STATUS"
                  
                  echo ""
                  echo "To deploy applications instead:"
                  echo "1. Run the 'Build and Push Images' pipeline"
                  echo "2. Run the 'Deploy to AKS' pipeline"
                else
                  echo "âœ… No existing cluster found - safe to deploy"
                  echo "##vso[task.setvariable variable=clusterExists;isOutput=true]false"
                fi

  - stage: RegisterProviders
    displayName: "Register Azure Providers"
    dependsOn: CheckExisting
    condition: and(succeeded(), eq(dependencies.CheckExisting.outputs['CheckCluster.CheckCluster.clusterExists'], 'false'))
    jobs:
      - job: RegisterProviders
        displayName: "Register Required Resource Providers"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: AzureCLI@2
            displayName: "Register Resource Providers"
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                echo "Registering required Azure resource providers..."

                PROVIDERS=(
                  "Microsoft.ContainerService"
                  "Microsoft.OperationsManagement"
                  "Microsoft.OperationalInsights"
                  "Microsoft.ContainerRegistry"
                  "Microsoft.Network"
                  "Microsoft.Compute"
                  "Microsoft.Storage"
                  "Microsoft.Authorization"
                  "Microsoft.ManagedIdentity"
                )

                for provider in "${PROVIDERS[@]}"; do
                  echo "Checking $provider..."
                  STATE=$(az provider show --namespace $provider --query "registrationState" -o tsv 2>/dev/null || echo "NotRegistered")
                  
                  if [ "$STATE" == "Registered" ]; then
                    echo "  âœ… Already registered"
                  else
                    echo "  ğŸ”„ Registering..."
                    az provider register --namespace $provider
                    echo "  âœ… Registration initiated"
                  fi
                done

                echo "Waiting for registrations to complete..."
                sleep 30

                echo "âœ… All providers registered"

  - stage: Validate
    displayName: "Validate Infrastructure"
    dependsOn: RegisterProviders
    jobs:
      - job: ValidateBicep
        displayName: "Validate Bicep Template"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: AzureCLI@2
            displayName: "Azure CLI - Validate Template"
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                # Generate SSH key
                mkdir -p ~/.ssh
                ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa_aks -N "" -C "aks-ecommerce-azdo"
                SSH_PUBLIC_KEY=$(cat ~/.ssh/id_rsa_aks.pub)

                cd infrastructure/bicep

                # Update parameters with SSH key
                cat > parameters.tmp.json <<EOF
                {
                  "\$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentParameters.json#",
                  "contentVersion": "1.0.0.0",
                  "parameters": {
                    "environment": {
                      "value": "${{ parameters.environment }}"
                    },
                    "sshPublicKey": {
                      "value": "$SSH_PUBLIC_KEY"
                    }
                  }
                }
                EOF

                # Create resource group
                az group create \
                  --name $(resourceGroup) \
                  --location $(location)

                # Validate deployment
                az deployment group validate \
                  --resource-group $(resourceGroup) \
                  --template-file main-no-rbac.bicep \
                  --parameters @parameters.tmp.json

                echo "âœ… Validation successful"

  - stage: Deploy
    displayName: "Deploy Infrastructure"
    dependsOn: Validate
    condition: and(succeeded(), eq('${{ parameters.action }}', 'deploy'))
    jobs:
      - deployment: DeployInfrastructure
        displayName: "Deploy AKS Infrastructure"
        environment: ${{ parameters.environment }}
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzureCLI@2
                  displayName: "Deploy Bicep Template"
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      # Generate SSH key
                      mkdir -p ~/.ssh
                      ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa_aks -N "" -C "aks-ecommerce-azdo"
                      SSH_PUBLIC_KEY=$(cat ~/.ssh/id_rsa_aks.pub)

                      cd infrastructure/bicep

                      # Update parameters
                      cat > parameters.tmp.json <<EOF
                      {
                        "\$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentParameters.json#",
                        "contentVersion": "1.0.0.0",
                        "parameters": {
                          "environment": {
                            "value": "${{ parameters.environment }}"
                          },
                          "sshPublicKey": {
                            "value": "$SSH_PUBLIC_KEY"
                          }
                        }
                      }
                      EOF

                      # Deploy infrastructure
                      az deployment group create \
                        --resource-group $(resourceGroup) \
                        --name $(deploymentName) \
                        --template-file main-no-rbac.bicep \
                        --parameters @parameters.tmp.json \
                        --output table

                      echo "âœ… Deployment successful"

                - task: AzureCLI@2
                  displayName: "Get Deployment Outputs"
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      # Get outputs
                      AKS_NAME=$(az deployment group show \
                        --resource-group $(resourceGroup) \
                        --name $(deploymentName) \
                        --query 'properties.outputs.aksClusterName.value' \
                        --output tsv)

                      ACR_NAME=$(az deployment group show \
                        --resource-group $(resourceGroup) \
                        --name $(deploymentName) \
                        --query 'properties.outputs.acrName.value' \
                        --output tsv)

                      ACR_LOGIN_SERVER=$(az deployment group show \
                        --resource-group $(resourceGroup) \
                        --name $(deploymentName) \
                        --query 'properties.outputs.acrLoginServer.value' \
                        --output tsv)

                      # Set pipeline variables
                      echo "##vso[task.setvariable variable=aksClusterName;isOutput=true]$AKS_NAME"
                      echo "##vso[task.setvariable variable=acrName;isOutput=true]$ACR_NAME"
                      echo "##vso[task.setvariable variable=acrLoginServer;isOutput=true]$ACR_LOGIN_SERVER"

                      echo "AKS Cluster: $AKS_NAME"
                      echo "ACR Name: $ACR_NAME"
                      echo "ACR Login Server: $ACR_LOGIN_SERVER"

                - task: AzureCLI@2
                  displayName: "Verify Cluster"
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      # Get AKS name from outputs
                      AKS_NAME=$(az deployment group show \
                        --resource-group $(resourceGroup) \
                        --name $(deploymentName) \
                        --query 'properties.outputs.aksClusterName.value' \
                        --output tsv)

                      echo "AKS Cluster Name: $AKS_NAME"

                      # Get AKS credentials with admin access
                      az aks get-credentials \
                        --resource-group $(resourceGroup) \
                        --name $AKS_NAME \
                        --overwrite-existing \
                        --admin

                      # Verify cluster connection
                      echo "Testing cluster connection..."
                      kubectl cluster-info

                      echo "Listing nodes..."
                      kubectl get nodes

                      echo "âœ… Cluster verified"

                - task: AzureCLI@2
                  displayName: "Fix ACR Permissions"
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      # Get AKS and ACR info
                      AKS_NAME=$(az aks list \
                        --resource-group $(resourceGroup) \
                        --query "[0].name" \
                        --output tsv)

                      ACR_NAME=$(az acr list \
                        --resource-group $(resourceGroup) \
                        --query "[0].name" \
                        --output tsv)

                      echo "AKS Cluster: $AKS_NAME"
                      echo "ACR: $ACR_NAME"

                      # Get kubelet identity
                      KUBELET_IDENTITY=$(az aks show \
                        --resource-group $(resourceGroup) \
                        --name $AKS_NAME \
                        --query identityProfile.kubeletidentity.objectId \
                        --output tsv)

                      echo "Kubelet Identity: $KUBELET_IDENTITY"

                      # Get ACR resource ID
                      ACR_ID=$(az acr show \
                        --name $ACR_NAME \
                        --query id \
                        --output tsv)

                      echo "ACR Resource ID: $ACR_ID"

                      # Assign AcrPull role
                      echo "Assigning AcrPull role..."
                      az role assignment create \
                        --assignee $KUBELET_IDENTITY \
                        --role AcrPull \
                        --scope $ACR_ID

                      echo "âœ… ACR permissions configured"

  - stage: Destroy
    displayName: "Destroy Infrastructure"
    dependsOn: CheckExisting
    condition: and(succeeded(), eq('${{ parameters.action }}', 'destroy'))
    jobs:
      - job: ConfirmDestroy
        displayName: "Confirm Destruction"
        pool: server
        steps:
          - task: ManualValidation@0
            displayName: "Manual Approval Required"
            inputs:
              notifyUsers: ""
              instructions: "This will DELETE all infrastructure in $(resourceGroup). Are you sure?"

      - deployment: DestroyInfrastructure
        displayName: "Delete Resource Group"
        dependsOn: ConfirmDestroy
        environment: ${{ parameters.environment }}
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: "Delete Resource Group"
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: "bash"
                    scriptLocation: "inlineScript"
                    inlineScript: |
                      echo "Deleting resource group: $(resourceGroup)"
                      az group delete \
                        --name $(resourceGroup) \
                        --yes \
                        --no-wait

                      echo "âœ… Deletion initiated"
