apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Optional: Add CORS if frontend and backend on different domains
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Optional: Increase timeout for long-running requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # ============================================
          # SPECIFIC PATHS FIRST (most specific to least)
          # ============================================

          # Product API - /api/products/*
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 8081

          # User API - /api/users/*
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080

          # Auth API - /api/auth/* (if you have separate auth endpoints)
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080

          # Health checks for backend services (optional but recommended)
          - path: /api/health/products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 8081

          - path: /api/health/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080

          # ============================================
          # CATCH-ALL PATH LAST - Frontend (Next.js)
          # ============================================

          # Frontend - handles all other paths including:
          # /, /products, /products/[id], /about, etc.
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000

